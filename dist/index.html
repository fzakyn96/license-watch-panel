<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LISA - Sistem Monitoring Lisensi Aset</title>
    <meta name="description" content="Sistem monitoring dan manajemen lisensi aset perusahaan yang responsif dan modern" />
    <link id="favicon" rel="icon" href="/lisa/faficon-white.ico" type="image/x-icon" />

    <meta property="og:title" content="LISA" />
    <meta property="og:description" content="Sistem Monitrong Lisensi Aset" />
    <meta property="og:type" content="website" />
    <script type="module" crossorigin src="/lisa/assets/index-DlIGedyp.js"></script>
    <link rel="stylesheet" crossorigin href="/lisa/assets/index-DeE4_H4v.css">
  </head>

  <body>
    <div id="root"></div>
    <script>
      // Function to update favicon based on theme
      function updateFavicon() {
        const favicon = document.getElementById('favicon');
        const isDark = document.documentElement.classList.contains('dark') || 
                      (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches && 
                       !document.documentElement.classList.contains('light'));
        
        favicon.href = isDark ? '/lisa/faficon-dark.ico' : '/lisa/faficon-white.ico';
      }

      // Initial favicon update
      updateFavicon();

      // Watch for theme changes via class changes on html element
      const observer = new MutationObserver(updateFavicon);
      observer.observe(document.documentElement, { 
        attributes: true, 
        attributeFilter: ['class'] 
      });

      // Watch for system theme changes
      if (window.matchMedia) {
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
      }
    </script>
  </body>
</html>
